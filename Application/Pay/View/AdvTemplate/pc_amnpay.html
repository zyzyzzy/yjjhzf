<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>广告页面</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td { margin:0; padding:0; }
        body { background:#fff; color:#333; font-family: Verdana, Arial, Helvetica, sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-weight:normal; font-size:100%; }
        address, caption, cite, code, dfn, em, strong, th, var { font-style:normal; font-weight:normal;}
        a { text-decoration:none; }
        img { border:none; }
        ol,ul,li { list-style:none; }
        input, textarea, select, button { font:14px Verdana,Helvetica,Arial,sans-serif; outline: none; }
        table { border-collapse:collapse; }
        html {overflow-y: scroll;}
        body{ min-width: 1200px; background: #fff;}
        .ad-wrapper{ background: url(/Public/images/adv/amnpay/pic.jpg) center top no-repeat; width: 1384px; height:1080px; margin: 0 auto; position: relative;}
        .close-con{ height: 45px; line-height: 45px; position: absolute; right: 45px; top: 20px;}
        .close-con .countdown{ display: block; color: #fff; font-size: 28px; font-weight: bold; padding-right: 24px;}
        .close-con .countdown,.close-con a{ float: left;}
        .close-con a{ display: block; width: 45px; height: 45px; overflow: hidden;}
        .close-con a:hover img{ opacity: .7;}
    </style>
</head>

<body>
<div class="ad-wrapper">
    <div class="close-con">
        <span class="countdown"></span>
        <a href="JavaScript:;" title="关闭"><img src="/Public/images/adv/amnpay/close.png" /></a>
    </div>
</div>


<script src="/Public/js/jquery.min.js"></script>
<script>
    var time = 5;
    var url = '<{$jump_url}>?code=<{$code}>';
    function closeWindow() {
        window.setTimeout('closeWindow()', 1000);
        if (time > 0) {
            $(".countdown").html(time + "s");
            time--;
        }
        else {
            /* window.opener = null; */
            location.href = url;
        }
        $(".close-con a").click(function(){
            // $(".ad-wrapper").hide();
            location.href = url;
        });
    }

    window.onload = closeWindow;
</script>

</body>

</html>
