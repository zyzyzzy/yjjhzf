<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付完成</title>
    <style>
        body{
            background-color: #E6E6E6;
        }
        .top{
            height: 30rem;
            border: 1px solid rgb(213,213,213);
            background-color: #fff;
        }
        .top-left{
            margin-top: 8rem;
            display: inline;
            float: left;
            width: 50%;
        }
        .top-right{
            margin-top: 8rem;
            display: inline;
            float: right;
            width: 50%;
        }
        .footer{
            height: 24rem;
            border: 1px solid rgb(213,213,213);
            background-color: #fff;
        }
        .img{
            text-align: right;
        }
        .text{
            text-align: left;
            padding-left: 2rem;
            margin-top: 2rem;
            font-size: 3rem;
            color: rgb(72,72,72);
            line-height: 2rem;
        }
        ul li{
            width: 100%;
            list-style: none;
        }
        .footer li{ display: flex; font-size: 2.5rem; color: rgb(122,122,122); margin: 3rem 0;border-bottom: 1px solid #E6E6E6;height: 5rem;line-height: 2rem;}
        .footer li span{ flex: 1;}
        .footer li span:first-child{ width: 35%;}
        .footer li span:last-child{ width: 65%; text-align: right; padding-right: 2rem;}
    </style>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="top-left">
            <div class="img">
                <img src="/Public/UserPay/images/alipay-pay.png" alt="" width="200">
            </div>
        </div>
        <div class="top-right">
            <div class="text">
                <p class="text-text">支付成功!</p>
                <p class="text-money">¥ <{$info.true_ordermoney}></p>
            </div>
        </div>
    </div>
    <ul class="footer">
        <li><span>订&nbsp;&nbsp;单&nbsp;&nbsp;号</span><span><{$info.userordernumber}></span></li>
        <li><span>交易时间</span><span><{$info.successtime}></span></li>
        <li><span>支付方式</span><span>支付宝支付</span></li>
    </ul>
</div>
</body>
</html>
