<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>模拟用户后台登陆界面</title>
    <include file="BaseTemplate:includecssjs"/>
    <link rel="stylesheet" href="/Public/css/logincss/userLogin.css">
</head>
<body>
<div class="box">
    <div class="title">
        <h1 style="height: 100px;line-height: 100px;font-size: 46px">易吉支付</h1>
        <div class="logo">
            <!--<img class="img" src="/Public/images/logo_000.png"/>-->
        </div>

    </div>
    <div class="wrap">
        <input type="hidden" id="indexUrl2" value="<{:U('User/Index/index')}>">
        <input type="hidden" id="loginUrl" value="<{:U('User/UserLogin/doLogin')}>">
        <form method="post" action="">
            <ul>
                <li>
                    <h1 class="text-center">登陆</h1>
                </li>
                <li>
                    <span class="icon"><i class="layui-icon layui-icon-username"></i></span>
                    <input style="outline:none;" type="text" name="login_name" id="loginName" placeholder="请输入用户名"
                           class="layui-input addeditinput">
                </li>
                <li>
                    <span class="icon"><i class="layui-icon layui-icon-password"></i></span>
                    <input type="password" name="login_pwd" id="loginPwd" placeholder="请输入密码"
                           autocomplete="off" class="layui-input addeditinput">
                </li>
                <li class="verify_code">
                    <span class="icon"><i class="layui-icon layui-icon-vercode"></i></span>
                    <input type="text" name="login_code" id="code" maxlength="4"
                           placeholder="请输入验证码" autocomplete="off" class="layui-input addeditinput">
                    <img class="verify_img" src="<{:U('User/userLogin/verify')}>"
                         onclick="this.src=this.src + '?' + Math.random()">
                </li>
                <li class="btn" id="subLogin">登陆</li>
                <li class="checkbox">
                    <p>
                        <input type="checkbox" title="自动登录">
                        <label>自动登录</label>
                    </p>
                    <a href="" class="forget">忘记密码</a>
                </li>
            </ul>
        </form>
    </div>
</div>
<script src="/Public/User/userLogin.js"></script>
</body>
</html>
