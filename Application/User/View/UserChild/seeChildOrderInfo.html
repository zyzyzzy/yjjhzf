<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看订单信息</title>
    <include file="BaseTemplate:includecssjs" />
    <style>
        .layui-form-item{
            border-bottom: 1px solid #f2f2f2;
            margin-bottom: 0;
        }
        .layui-form-label{
            width: 100px;
        }
        .layui-input-block{
            margin-left: 130px;
        }
        .layui-input{
            border: 0;
            padding-left: 0;
        }
    </style>
</head>
<body>
<div class="x-body">
    <form class="layui-form"  method="post" onsubmit="return false">
        <div class="layui-form-item">
            <div class="layui-col-md6">
                <label class="layui-form-label">商户用户名：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['username']}>" readonly autocomplete="off" class="layui-input addeditinput" style="color: #009688">
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">商户编号：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['memberid']}>" readonly autocomplete="off" class="layui-input addeditinput" style="color: #009688">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-col-md6">
                <label class="layui-form-label">用户订单号：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['userordernumber']}>" readonly autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">系统订单号：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['sysordernumber']}>" readonly autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-col-md6">
                <label class="layui-form-label">通道分类：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['payapiclassname']}>" readonly autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">订单金额：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['ordermoney']}>" readonly autocomplete="off" class="layui-input addeditinput" style="color: #f00;">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-col-md6">
                <label class="layui-form-label">交易费率：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['traderate']*100}>%" readonly autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">交易手续费：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['moneytrade']}>" readonly autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-col-md6">
                <label class="layui-form-label">提成费率：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['tc_feilv']}>" readonly autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">提成金额：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['tc_money']}>" readonly autocomplete="off" class="layui-input addeditinput" style="color: #f00;">
                </div>
            </div>
        </div>

        <!--<div class="layui-form-item">
            <div class="layui-col-md6">
                <label class="layui-form-label">到账金额：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['money']}>" readonly autocomplete="off" class="layui-input addeditinput" style="color: #f00;">
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">冻结金额：</label>
                <div class="layui-input-block">
                    <p class="layui-input addeditinput" style="color: #f00;line-height: 38px;">
                        <{$order_info['freezemoney']}>
                    </p>
                </div>
            </div>
        </div>-->

        <div class="layui-form-item">
            <div class="layui-col-md6">
                <label class="layui-form-label">提交时间：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['datetime']}>" readonly autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">成功时间：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['successtime']}>" readonly autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-col-md6">
                <label class="layui-form-label">订单类型：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['type']}>" readonly autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block">
                    <input type="text" value="<{$order_info['status']}>" readonly autocomplete="off" class="layui-input addeditinput" style="color: #f00">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
