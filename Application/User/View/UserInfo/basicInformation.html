<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本信息</title>
    <include file="BaseTemplate:includecssjs"/>
    <style>
        body{
            min-height: 0;
        }
        .layui-form-item-con{
            width: 50%;
            float: left;
            clear: none;
        }
        .layui-inline{
            width: 60%;
        }
        hr{
            margin: 0;
        }
        .layui-layer-content:after{ content: ""; display: block; visibility: hidden; font-size: 0; height: 0; clear: both;}
        .layui-layer-content-con .layui-form-item-con{
            width: 40%;
        }
        .layui-tab-content{
            padding: 0;
        }
        .input-address {
            width: 80%;
        }
    </style>
</head>
<body>
<if condition="$_SESSION['switch_code'] eq 1">
    <include file="BaseTemplate:shadelayer"/>
    <else/>
<div>
    <form class="layui-form" method="post" onsubmit="return false">
        <input type="hidden" name="id" value="<{$userinfo['id']}>" class="addeditinput">
        <input type="hidden" name="userid" value="<{$userid}>" class="addeditinput">
        <div style="border: 1px solid #e7e7e7;">
            <div class="layui-layer-title" style="background-color: #fff;height: 40px;border-bottom: 1px solid #e7e7e7;">
                <img src="/Public/images/company_icon.png" alt="">
                <span class="title_span">企业信息</span>
            </div>
            <div class="layui-layer-content">
                <div class="layui-form-item layui-form-item-con" style="margin-top: 15px;">
                    <label class="layui-form-label">企业名称</label>
                    <div class="layui-inline">
                        <input type="text" name="website_name" id="website_name" value="<{$userinfo['website_name']}>"
                               placeholder="企业名称" autocomplete="off" class="layui-input addeditinput">
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-con" style="margin-top: 15px;">
                    <label class="layui-form-label">工商注册号</label>
                    <div class="layui-inline">
                        <input type="text" name="business_number" id="business_number" value="<{$userinfo['business_number']}>"
                               placeholder="工商注册号" autocomplete="off"
                               class="layui-input addeditinput">
                    </div>
                </div>

                <div class="layui-form-item layui-form-item-con">
                    <label class="layui-form-label">法人代表</label>
                    <div class="layui-inline">
                        <input type="text" name="legal_person" id="legal_person" value="<{$userinfo['legal_person']}>"
                               placeholder="法人代表" autocomplete="off" class="layui-input addeditinput">
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-con">
                    <label class="layui-form-label">成立时间</label>
                    <div class="layui-inline">
                        <input class="layui-input addeditinput" placeholder="成立时间" name="register_time" id="register_time"
                               value="<{$userinfo['register_time']}>" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司地址</label>
                    <div class="layui-input-block input-address">
                        <input type="text" name="address" id="address" value="<{$userinfo['address']}>"  placeholder="公司地址"
                               autocomplete="off" class="layui-input addeditinput">
                    </div>
                </div>
            </div>
        </div>
        <div style="border: 1px solid #e7e7e7;">
            <div class="layui-layer-title" style="background-color: #fff;height: 40px;border-bottom: 1px solid #e7e7e7;">
                <img src="/Public/images/self information_icon.png" alt="">
                <span class="title_span">个人信息</span>
            </div>
            <div class="layui-layer-content">
                <div class="layui-form-item layui-form-item-con" style="margin-top: 15px;">
                    <label class="layui-form-label">联系人姓名</label>
                    <div class="layui-inline">
                        <input type="text" name="contacts" id="contacts" value="<{$userinfo['contacts']}>"
                               placeholder="联系人姓名" autocomplete="off" class="layui-input addeditinput">
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-con" style="margin-top: 15px;">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-inline">
                        <input class="layui-input addeditinput" name="birthday" id="birthday" value="<{$userinfo['birthday']}>"
                               placeholder="生日" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-con">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-inline">
                        <select name="sex" id="sex" sexval="<{$userinfo['sex']}>" class="addeditinput">
                            <option value=""></option>
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-con">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-inline">
                        <input type="text" name="phone_number" id="phone_number" value="<{$userinfo['phone_number']}>"
                               placeholder="手机号" autocomplete="off" class="layui-input addeditinput">
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-con">
                    <label class="layui-form-label">证件类型</label>
                    <div class="layui-inline">
                        <select name="document_type" id="document_type" opval="<{$userinfo['document_type']}>" class="addeditinput">
                            <option value=""></option>
                            <option value="0">身份证</option>
                            <option value="1">居住证</option>
                            <option value="2">签证</option>
                            <option value="3">护照</option>
                            <option value="4">户口本</option>
                            <option value="5">军人证</option>
                            <option value="6">团员证</option>
                            <option value="7">党员证</option>
                            <option value="8">港澳通行证</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-con">
                    <label class="layui-form-label">电子邮箱</label>
                    <div class="layui-inline">
                        <input type="text" name="email" id="email" value="<{$userinfo['email']}>" placeholder="电子邮箱"
                               autocomplete="off" class="layui-input addeditinput">
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-con">
                    <label class="layui-form-label">证件号码</label>
                    <div class="layui-inline">
                        <input type="text" name="document_number" id="document_number" value="<{$userinfo['document_number']}>"
                               placeholder="证件号码" autocomplete="off" class="layui-input addeditinput">
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-con">
                    <label class="layui-form-label">QQ号</label>
                    <div class="layui-inline">
                        <input type="text" name="qq_number" id="qq_number" value="<{$userinfo['qq_number']}>"
                               placeholder="QQ号" autocomplete="off" class="layui-input addeditinput">
                    </div>
                </div>
            </div>
        </div>
        <div style="border: 1px solid #e7e7e7;">
            <div class="layui-layer-content layui-layer-content-con" style="margin-top: 20px;">
                <include file="BaseTemplate:verifycode"/>
                <div class="layui-form-item layui-form-item-con" style="margin-left: -13%;">
                    <div class="layui-input-block">
                        <button class="layui-btn" onclick="javascript: FormSumit('<{:U("basicInformationEdit")}>','',true,false);"
                        lay-submit lay-filter="formDemo">确认修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</if>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#register_time',
            type: 'datetime'
        });
        laydate.render({
            elem: '#birthday',
            type: 'datetime'
        });
    });
    layui.use('form', function(){
        var form = layui.form;
        var document_type =$('#document_type').attr('opval');
        $("#document_type").find("option[value="+document_type+"]").attr('selected',true);

        var sexval =$('#sex').attr('sexval');
        $("#sex").find("option[value="+sexval+"]").attr('selected',true);
        form.render();
    });
</script>
</body>
</html>
