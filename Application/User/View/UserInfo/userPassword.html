<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <include file="BaseTemplate:includecssjs"/>
</head>
<body class="layui-anim layui-anim-up">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="javascript:;">用户后台</a>
        <a href="javascript:;">账号管理</a>
        <a><cite>密码管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px"><i class="layui-icon">&#xe669;</i></i>
    </a>
</div>
<div class="x-body" style="width: 50%;">
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <!--2019-3-19 任梦龙:支付密码修改为管理密码-->
            <li class="layui-this">登录密码</li>
            <li>管理密码</li>
        </ul>
        <div class="layui-tab-content" style="height:auto;">
            <div class="layui-tab-item layui-show">
                <iframe src="<{:U("userLoginPassword")}>" style="width: 100%; height: 500px; border: 0px;"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe src="<{:U("userManagePwd")}>" style="width: 100%; height: 500px; border: 0px;"></iframe>
            </div>
        </div>
    </div>
</div>

</html>
