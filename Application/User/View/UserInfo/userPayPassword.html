<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>修改支付密码</title>    <include file="BaseTemplate:includecssjs" />    <style>        .layui-input-block{            width: 50%;        }    </style></head><body><div class="x-body">    <form class="layui-form layui-form-pane" method="post" onsubmit="return false">        <div class="layui-form-item">            <label class="layui-form-label">原始密码</label>            <div class="layui-input-block">                <input type="password" name="oldloginpassword" placeholder="请输入原始密码" autocomplete="off" class="layui-input addeditinput">            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">管理密码</label>            <div class="layui-input-block">                <input type="password" name="paypassword" placeholder="请输入管理密码" autocomplete="off" class="layui-input addeditinput">            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">确认密码</label>            <div class="layui-input-block">                <input type="password" name="paypasswordConfirm" value=""  placeholder="请确认管理密码" autocomplete="off" class="layui-input addeditinput">            </div>        </div>        <input type="hidden" name="userid" value="<{$userid}>" class="layui-input addeditinput">        <div class="layui-form-item">            <div class="layui-input-block">                <button class="layui-btn" onclick="javascript: FormSumit('<{:U("editPayPassword")}>');">确认修改</button>                <button type="reset" class="layui-btn layui-btn-primary">重置</button>            </div>        </div>    </form></div></body></html>
