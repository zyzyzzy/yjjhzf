<!DOCTYPE html>

<html>



<head>

    <meta charset="UTF-8">

    <title>设置密钥</title>

    <include file="BaseTemplate:includecssjs" />

</head>



<body class="layui-anim layui-anim-up">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">用户后台</a>
          <block name="nav">
            <a href="">用户自助通道</a>
            <cate href="">
              <a href="">密钥设置</a>
            </cate>
          </block>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px"><i class="layui-icon">&#xe669;</i></i></a>
</div>


<div class="x-body">

    <div class="layui-tab layui-tab-card">

        <ul class="layui-tab-title">
            <!--2019-4-2 任梦龙：用户自助账号的账号设置和地址设置-->
            <li class="layui-this">账号设置</li>

            <li>地址设置</li>

            <li>MD5密钥</li>

            <li>配置公钥</li>

            <li>配置私钥</li>

            <li>上游密钥</li>

        </ul>

        <div class="layui-tab-content" style="height:auto;">

            <div class="layui-tab-item layui-show">
                <iframe src="<{:U('UserpayapiAccount/setUserAccount')}>?id=<{$id}>" style="width: 100%; height: 500px; border: 0px;"></iframe>
            </div>

            <div class="layui-tab-item">
                <iframe src="<{:U('UserpayapiAccount/setUserAddress')}>?id=<{$id}>" style="width: 100%; height: 500px; border: 0px;"></iframe>
            </div>

            <div class="layui-tab-item">
                <iframe src="<{:U('UserpayapiAccount/accountMd5Key')}>?id=<{$id}>" style="width: 100%; height: 200px; border: 0px;"></iframe>
            </div>

            <div class="layui-tab-item">

                <iframe src="<{:U('UserpayapiAccount/showUserkeystr')}>?id=<{$id}>&filename=publickeystr&alertstr=配置公钥" style="width: 100%; height: 500px; border: 0px;"></iframe>

            </div>

            <div class="layui-tab-item">

                <iframe src="<{:U('UserpayapiAccount/showUserkeystr')}>?id=<{$id}>&filename=privatekeystr&alertstr=配置私钥" style="width: 100%; height: 500px; border: 0px;"></iframe>

            </div>

            <!--2018-1-7 任梦龙：将上游公钥和私钥合并为上游密钥-->
            <div class="layui-tab-item">

                <iframe src="<{:U('UserpayapiAccount/showUserkeystr')}>?id=<{$id}>&filename=upstream_keystr&alertstr=上游密钥" style="width: 100%; height: 500px; border: 0px;"></iframe>

            </div>


        </div>

    </div>

</div>

</body>



</html>
