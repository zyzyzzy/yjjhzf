<extend name="BaseTemplate:recovery"/>

<block name="title">系统银行回收站</block>

<block name="nav">
    <a href="">系统设置</a>
    <a href="">银行设置</a>
    <a>
        <cite>回收站</cite>
    </a>
</block>

<block name="search">

    <input type="text" name="bankname" id="bankname" placeholder="银行名称" autocomplete="off" class="layui-input" value="">
    <input type="text" name="bankcode" id="bankcode" placeholder="银行编码" autocomplete="off" class="layui-input" value="">

</block>

<block name="xblock">

    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAllActualInfo(this,'recoveryBank')"
                ajaxurl="<{:U("BankSeting/delAllActualBank")}>"><i class="layui-icon layui-icon-delete"></i>批量删除</button>

        <button class="layui-btn layui-btn-normal" onclick="recoveryAllData(this,'recoveryBank')"
                ajaxurl="<{:U("BankSeting/recoveryAll")}>"><i class="layui-icon layui-icon-ok-circle"></i>批量恢复</button>
    </xblock>

</block>

<block name="table_script">

    <table class="layui-hide" id="recoveryBank" layui-data="{id:'recoveryBank'}" dataurl="<{:U("loadRecoveryList")}>"></table>

    <script type="text/html" id="caozuo">
        <a title="删除" onclick="delActualInfo(this,{{ d.id }})" href="javascript:;" ajaxurl="<{:U("BankSeting/delActualBank")}>">
            <i class="layui-icon">
                <span class="layui-badge layui-bg-danger">
                    <i class="layui-icon layui-icon-delete"></i>
                </span>
            </i>
        </a>

        <a title="恢复" onclick="recoveryInfo(this,{{d.id}})" href="javascript:;" ajaxurl="<{:U('BankSeting/recoveryInfo')}>">
            <i class="layui-icon">
                     <span class="layui-badge layui-bg-blue" >
                          <i class="layui-icon layui-icon-ok"></i>
                     </span>
            </i>
        </a>
    </script>

</block>
