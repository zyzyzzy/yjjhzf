<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改公告</title>
    <include file="BaseTemplate:includecssjs"/>
</head>
<body>
<div class="x-body">
    <form class="layui-form layui-form-pane" method="post" onsubmit="return false">
        <input type="hidden" name="id" value="<{$find['id']}>" class="addeditinput">
        <div class="layui-form-item">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" value="<{$find['title']}>" placeholder="请输入标题" autocomplete="off" class="layui-input addeditinput">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择用户</label>
            <div class="layui-input-block">
                <select name="user_id" class="layui-input addeditinput" lay-search>
                    <option value="0" <if condition="$find['user_id'] eq 0">selected</if> >所有用户</option>
                    <volist name="user_list" id="user">
                        <option value="<{$user['id']}>" <if condition="$user['id'] eq $find['user_id']">selected</if> ><{$user["username"]}></option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">发布公告</label>
            <div class="layui-input-block">
                <textarea name="notice" placeholder="请输入公告内容" class="layui-textarea addeditinput"><{$find['notice']}></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="javascript: FormSumit('<{:U("noticeEdit")}>');">确认修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
