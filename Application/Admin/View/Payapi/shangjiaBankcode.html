<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>银行编码设置</title>

    <include file="BaseTemplate:includecssjs"/>

</head>

<body>

<div class="x-body">

    <form class="layui-form layui-form-pane" method="post" onsubmit="return false">
        <input type="hidden" name="shangjia_id" value="<{$shangjiaid}>" class="layui-input addeditinput">
        <input type="hidden" name="type" value="<{$type}>" class="layui-input addeditinput">
        <volist name="allBanks" id="vo">
            <div style="width: 30%;float: left;margin-right: 3%;margin-bottom: 15px;">
                <label class="layui-form-label" style="width: 145px;background-color: #02b6a2;color: #fff;"><{$vo.bankname}></label>
                <div class="layui-input-block" style="margin-left: 145px;">
                    <input type="text" name="bank[<{$vo.id}>]" value="<{$vo.shangjia_bankcode}>" placeholder="请输入银行编码" autocomplete="off" class="layui-input addeditinput">
                </div>
            </div>
        </volist>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 44%;margin-top: 5%;">
                <button class="layui-btn" style="background-color: #009688;" onclick="javascript: FormSumit('<{:U("Payapi/shangjiaBankcodeEdit")}>');">确认修改</button>
            </div>
        </div>
    </form>

</div>

</body>

</html>
