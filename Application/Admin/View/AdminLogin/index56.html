<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="/Public/js/jquery.min.js"></script>
    <script src="/Public/lib/layui/layui.all.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/Public/css/logincss/adminLogin5.css">
</head>
<body>
    <div class="backstage">
        <input type="hidden" id="indexUrl" value="<{:U('Index/index')}>">
        <input type="hidden" id="loginUrl" value="<{:U('AdminLogin/doLogin')}>">
        <div class="load-box">
            <div class="load-logo"><img src="/Public/images/admin/logo.png"></div>
            <div class="login">
                <div class="login-box">
                    <div class="input-box">
                        <input type="text" name="name" id="name" placeholder="请输入用户名"
                               autocomplete="off" class="user-input addeditinput">
                        <div class="user-name"><img src="/Public/images/admin/user.png"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" name="pwd" id="pwd" placeholder="请输入密码"
                               autocomplete="off" class="user-input addeditinput">
                        <div class="user-name"><img src="/Public/images/admin/mima.png"></div>
                    </div>
                    <div class="input-code">
                        <input type="text" name="code" id="code" maxlength="4" placeholder="请输入验证码"
                               autocomplete="off" class="user-input1 addeditinput">
                        <div class="user-name"><img src="/Public/images/admin/dunpai.png"></div>
                        <div class="user-input2">
                            <img id="verifyImg" class="verify_img" src="<{:U('AdminLogin/verify')}>"
                                 onclick="this.src=this.src + '?' + Math.random()">
                        </div>
                    </div>
                    <div class="layui-form-item reload-login" >
                        <span class="input-btn" id="adminLogin">登&nbsp;&nbsp;录</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/Public/Admin/js/adminLogin.js"></script>
</html>
