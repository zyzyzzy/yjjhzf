<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>修改支付密码</title>    <include file="BaseTemplate:includecssjs"/></head><body><div class="x-body">    <form class="layui-form layui-form-pane" method="post" onsubmit="return false">        <input type="hidden" name="userid" value="<{$userid}>" class="layui-input addeditinput">        <div class="layui-form-item">            <!--2019-3-15 任梦龙：修改为管理密码-->            <label class="layui-form-label">管理密码</label>            <div class="layui-input-block">                <input type="password" name="manage_pwd" placeholder="请输入管理密码"                       autocomplete="off" class="layui-input addeditinput">            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">确认密码</label>            <div class="layui-input-block">                <input type="password" name="repassword" value="" placeholder="请确认管理密码"                       autocomplete="off" class="layui-input addeditinput">            </div>        </div>        <!--2019-3-14 任梦龙：在修改时也要进行验证,也得区分验证码的类型-->        <include file="BaseTemplate:verifycode"/>        <div class="layui-form-item">            <div class="layui-input-block">                <button class="layui-btn" onclick="javascript: FormSumit('<{:U("managePwdEdit")}>','',true,false);">确认修改</button>                <button type="reset" class="layui-btn layui-btn-primary">重置</button>            </div>        </div>    </form></div></body></html>
