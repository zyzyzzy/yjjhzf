<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试发送邮箱</title>
    <include file="BaseTemplate:includecssjs"/>
</head>
<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false">
        <input type="hidden" name="smtp" id="smtp" value="<{$info['smtp']}>" placeholder="SMTP地址" autocomplete="off" class="layui-input addeditinput">
        <input type="hidden" name="dk" id="dk" value="<{$info['dk']}>" placeholder="端口" autocomplete="off" class="layui-input addeditinput">
        <input type="hidden" name="em_code" id="emCode" value="<{$info['em_code']}>" placeholder="邮箱授权码" autocomplete="off" class="layui-input addeditinput">
        <input type="hidden" name="user_name" id="username" value="<{$info['user_name']}>" placeholder="用户名" autocomplete="off" class="layui-input addeditinput">
        <input type="hidden" name="email" id="email" value="<{$info['email']}>" placeholder="Email账号" autocomplete="off" class="layui-input addeditinput">
        <div class="layui-form-item">
            <label class="layui-form-label">收件人邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="receive_email" id="receiveEmail" value="<{$info['receive_email']}>" placeholder="收件人邮箱" autocomplete="off" class="layui-input addeditinput">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="title" placeholder="标题" autocomplete="off" class="layui-input addeditinput">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea style="width: 100%;height: 100px;" name="content" class="layui-input addeditinput"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="javascript: FormSumit('<{:U("EmailSeting/testSendEmail")}>');" lay-submit lay-filter="formDemo">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
