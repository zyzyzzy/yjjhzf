<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>修改个人登录密码</title>    <include file="BaseTemplate:includecssjs" />    <style>        .layui-input-block{            width: 50%;        }    </style></head><body class="layui-anim layui-anim-up"><div id="yemian" class="x-body">    <form class="layui-form layui-form-pane" method="post" onsubmit="return false">        <input type="hidden" name="admin_id" value="<{$Think.get.admin_id}>" class="addeditinput">        <div class="layui-form-item">            <label class="layui-form-label">原始密码</label>            <div class="layui-input-block">                <input type="password" name="oldloginpassword" placeholder="请输入原始密码" autocomplete="off" class="layui-input addeditinput">            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">登录密码</label>            <div class="layui-input-block">                <input type="password" name="password" placeholder="请输入登录密码" autocomplete="off" class="layui-input addeditinput">            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">确认密码</label>            <div class="layui-input-block">                <input type="password" name="repassword" value=""  placeholder="请确认登录密码" autocomplete="off" class="layui-input addeditinput">            </div>        </div>        <!--2019-3-13 任梦龙：在修改时也要进行验证,也得区分验证码的类型-->        <include file="BaseTemplate:verifycode"/>        <div class="layui-form-item">            <div class="layui-input-block">                <!--2019-3-13 任梦龙：修改为在本页面刷新-->                <button class="layui-btn" onclick="javascript: FormSumit('<{:U("editLoginPassword")}>','',true,false);">确认修改</button>                <button type="reset" class="layui-btn layui-btn-primary">重置</button>            </div>        </div>    </form></div></body></html>
