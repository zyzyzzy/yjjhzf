<!--2019-2-25 任梦龙：将账号管理整个菜单移到个人信息-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <include file="BaseTemplate:includecssjs" />
</head>
<body class="layui-anim layui-anim-up">
<div class="x-body">
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>谷歌验证</li>
            <li>登录密码</li>
            <li>管理密码</li>
            <li>登录记录</li>
            <li>操作记录</li>
        </ul>
        <div class="layui-tab-content" style="height:auto;">
            <div class="layui-tab-item layui-show">
                <iframe src="<{:U('basicInformation')}>" style="width: 100%; height: 550px; border: 0px;"></iframe>
            </div>
            <!--2019-3-25 任梦龙：管理员的谷歌验证-->
            <div class="layui-tab-item">
                <iframe src="<{:U('googleInfo')}>" style="width: 100%; height: 550px; border: 0px;"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe src="<{:U('adminLoginPassword')}>" style="width: 100%; height: 550px; border: 0px;"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe src="<{:U('managePwd')}>" style="width: 100%; height: 600px; border: 0px;"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe src="<{:U('adminLoginRecord')}>" style="width: 100%; height: 600px; border: 0px;"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe src="<{:U('adminOperateList')}>" style="width: 100%; height: 600px; border: 0px;"></iframe>
            </div>

        </div>
    </div>
</div>
</body>
</html>
